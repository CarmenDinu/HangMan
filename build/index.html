<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container justify-content-center">
      
    <h3>HangMan Game</h3>

    <input class="form-control" type="text" id="letter" aria-label="text" placeholder="Type a single letter here and press on Guess it"> </input><br>
    <button class="btn-success"id="btn" onclick="takeaLetter()">Guess it </button>
    <button class="btn-primary" onClick="window.location.reload();">Try another one</button><br><br>
    <div id="currentGuess">Word to guess will appear here</div>
    <div id="lives">You have 4 lives</div> <br>  
    <div class="container2">
    <div class="container2">
      <div id="firstDiv"></div>
      <div id="secondDiv"></div>
      <div id="thirdDiv"></div>
      <div id="forthdDiv"></div>
      <div id="fifthdDiv"></div>
      <div id="sixthDiv"></div>
      <div id="seventhDiv"></div>
      <div id="eigthDiv"></div>
      <div id="ninethDiv"></div>
      <div id="tenthDiv"></div>
    </div>   
  </div>
  <img src="https://simple.wikipedia.org/wiki/Primary_color#/media/File:RYB.png"></img>
     <script src="script.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
