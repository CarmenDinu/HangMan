<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HANGMAN</title>
    <link rel="stylesheet" href="style.css" />
 
  </head>
  <body>

    <h1>'Hangman' Game</h1>

    <p>[no people will actually be harmed during this game]</p>
    
        <input type="text" maxlength="1" minlength="1" name="currentLetter" id="currentLetter" placeholder="Guess a letter" />
        <button id="guess" name="guess" onclick="takeInput()" value="Guess">Guess</button>
        
        <br>
    <p id="stars"></p>
    <p id="livesLeft"></p>

    <div class="container">
      <div id="firstDiv"></div>
      <div id="secondDiv"></div>
      <div id="thirdDiv"></div>
      <div id="forthdDiv"></div>
      <div id="fifthdDiv"></div>
      <div id="sixthDiv"></div>
      <div id="seventhDiv"></div>
      <div id="eigthDiv"></div>
      <div id="ninethDiv"></div>
      <div id="tenthDiv"></div>
    </div>   
     <script src="script.js"></script>
  </body>
</html>
